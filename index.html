
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .options button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        .options button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question" id="question">Loading...</div>
        <div class="options">
            <button onclick="checkAnswer(0)" id="option0">Option 1</button>
            <button onclick="checkAnswer(1)" id="option1">Option 2</button>
            <button onclick="checkAnswer(2)" id="option2">Option 3</button>
            <button onclick="checkAnswer(3)" id="option3">Option 4</button>
        </div>
    </div>
    <script>
        const questions = [
            {
                question: "What is the capital of France?",
                options: ["Berlin", "Madrid", "Paris", "Lisbon"],
                answer: 2
            },
            {
                question: "Who wrote 'To Kill a Mockingbird'?",
                options: ["Harper Lee", "Mark Twain", "Ernest Hemingway", "F. Scott Fitzgerald"],
                answer: 0
            },
            {
                question: "What is the largest planet in our solar system?",
                options: ["Earth", "Mars", "Jupiter", "Saturn"],
                answer: 2
            }
        ];

        let currentQuestion = 0;

        function loadQuestion() {
            const questionElement = document.getElementById('question');
            const option0 = document.getElementById('option0');
            const option1 = document.getElementById('option1');
            const option2 = document.getElementById('option2');
            const option3 = document.getElementById('option3');

            questionElement.textContent = questions[currentQuestion].question;
            option0.textContent = questions[currentQuestion].options[0];
            option1.textContent = questions[currentQuestion].options[1];
            option2.textContent = questions[currentQuestion].options[2];
            option3.textContent = questions[currentQuestion].options[3];
        }

        function checkAnswer(selectedOption) {
            if (selectedOption === questions[currentQuestion].answer) {
                alert("Correct!");
            } else {
                alert("Wrong answer. Try again!");
            }
            currentQuestion = (currentQuestion + 1) % questions.length;
            loadQuestion();
        }

        window.onload = loadQuestion;
    </script>
</body>
</html>
